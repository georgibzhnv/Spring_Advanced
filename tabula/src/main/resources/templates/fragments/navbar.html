<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossOrigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8X4Ck4s3fh5q8WvBBl5IHrBzB39TnA0D5FE0hPFRFVy4IGg7b6zDqZ9a9fF8k"
        rel="stylesheet"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar{activeTab}">
  <!-- Project name -->
  <a class="navbar-brand" href="#">Tabula</a>
  <button aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-target="#navbarSupportedContent"
          data-toggle="collapse"
          type="button">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" th:classappend="${activeTab == 'home'}? 'active'">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item" th:classappend="${activeTab == 'announcements'}? 'active'">
        <a class="nav-link" th:href="@{/announcements}">Announcements</a>
      </li>
      <li class="nav-item" th:classappend="${activeTab == 'events'}? 'active'">
        <a class="nav-link" th:href="@{/events}">Events</a>
      </li>
    </ul>
  </div>


</nav>
</body>
</html>
